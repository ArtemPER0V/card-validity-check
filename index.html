<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card validity check</title>
    
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="wrapper" class="wrapper">
        <div class="window">
            <div class="window__card-number">
                <input
                placeholder="---- ---- ---- ----" 
                id="input-card-number" class="card-number__input-card-number"
                onchange="input_fixed()" oninput="input_changed()"
                type="text"
                >
            </div>
            <img id="arrow" class="window__arrow" src="images/arrow.png" alt="arrow">
            <p id="window__help" class="window__help">Введите номер карты</p>
            <div class="window__underline"></div>
            <p id="window__smiley" class="window__smiley">:|</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
